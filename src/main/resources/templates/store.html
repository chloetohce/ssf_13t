<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <!-- Header navigation bar -->
    <nav class="navbar bg-body-tertiary mb-5">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/images/shopping-bag.svg" alt="Logo" width="30" height="24"
                    class="d-inline-block align-text-top">
                Hi <span th:text="${username}"></span>, welcome to the store!
            </a>
        </div>
    </nav>

    <!-- Title -->
    <h1 class="text-center mb-3">Items</h1>
    
    <!-- Item page -->
    <div class="row row-cols-3" style="width: 75%; margin-right: auto; margin-left: auto;">
        <div class="card col p-0" th:block th:each="item : ${items}">
            <img th:src=" @{${item.imageSrc}}" class="card-img-top" alt="image" style="height: 20vw; object-fit: cover;">
            <div class="card-body d-flex flex-column">
                <h5 class="card-title"><span th:text="${item.name}"></span></h5>
                <small class="text-body-secondary">
                    <span th:text="${item.quantity}"></span> left
                </small>
                <br>
                <form method="post" action="/store/buy" th:object="${singleItem}">
                    <input type="text" th:value="${item.id}" th:field="*{id}" name="id" id="id" hidden></input>
                    <!-- <input type="text" th:value="${item.id}" name="id" id="id" disabled></input> -->
                    <input type="text" th:value="${item.imageSrc}" th:field="*{imageSrc}">
                    <input type="text" th:value="${item.name}" th:field="*{name}">
                    <input type="text" th:value="${item.quantity}" th:field="*{quantity}">
                    <input type="text" th:value="${item.sold}" th:field="*{sold}">
                    <input type="text" th:value="${item.id}" th:field="*{id}">
                    
                    <button class="btn btn-success w-100 mt-auto" type="submit" th:formaction="@{/store/buy(itemId=${item.id})}">Buy</button>
                </form>
            </div>
            <div class="card-footer">
                <small class="text-body-secondary">
                    <span th:text="${item.sold}"></span> sold
                </small>
            </div>
        </div>
    </div>

</body>

</html>
