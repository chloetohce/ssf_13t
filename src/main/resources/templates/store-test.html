<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>STORE TESTING</title>
</head>

<body>
    <!-- Header navigation bar -->

    <!-- Title -->
    <h1 class="text-center mb-3">Items</h1>
    
    <!-- Item page -->

    <table>
        <thead>
            <tr>
                <th>ImageSrc</th>
                <th>Name</th>
                <th>Quantity</th>
                <th>Sold</th>
                <th>id</th>
            </tr>
        </thead>
        <tbody>
            <!-- Iterate over the items -->
            <tr th:each="item : ${items}">
                <form th:action="@{/store/buy}" method="post">
                    <td>
                        <!-- Name Field -->
                        <input type="text" name="imageSrc" th:value="${item.imageSrc}" readonly/>
                    </td>
                    <td>
                        <!-- Age Field -->
                        <input type="text" name="name" th:value="${item.name}" readonly/>
                    </td>
                    <td>
                        <!-- Age Field -->
                        <input type="number" name="quantity" th:value="${item.quantity}" readonly/>
                    </td>
                    <td>
                        <!-- Age Field -->
                        <input type="number" name="sold" th:value="${item.sold}" readonly/>
                    </td>
                    <td>
                        <!-- Hidden Field for ID -->
                        <input type="text" name="id" th:value="${item.id}" readonly/>
                        <!-- Submit Button -->
                        <button type="submit">Submit</button>
                    </td>
                </form>
            </tr>
        </tbody>
    </table>


</body>

</html>
